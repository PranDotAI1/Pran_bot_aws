slots:
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_id
  date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time

forms:
  appointment_form:
    required_slots:
      - user_id
      - date
      - time
  
  patient_registration_form:
    required_slots:
      - name
      - age
      - gender
      - phone
      - email
      - emergency_contact
  
  symptom_assessment_form:
    required_slots:
      - symptom
      - duration
      - severity
      - associated_symptoms

